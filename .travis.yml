language:
  - node_js

node_js:
  - "5.12"
  - "4.4"
  - "iojs"
  - "0.12"

os:
  - linux
  - osx

cache:
  bundler: true
  directories:
  - node_modules

sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9

matrix:
  fast_finish: true
  allow_failures:
  - os: osx

